<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>battleship</title>
  </head>
  <body>
    <h1>battleship</h1>
    <br />
    <div class="info"></div>
    <div class="board-labels">
      <div class="human-label">Your grid</div>
      <div class="cpu-label">CPU grid</div>
    </div>
    <div class="gameboards">
      <div class="primary-board"></div>
      <div class="gameOver">
        <div class="gameOverText"></div>
        <button class="playAgain">Play Again!</button>
      </div>
      <div class="secondary-board"></div>
    </div>
    <button class="randomShipsButton">Randomize Ships</button>
    <button class="startGameButton">Start!</button>
  </body>
</html>
